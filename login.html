<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <header>
        <div class="sel-lang">
            <select class="lang-select">
                <option>한국어</option>
                <option>English</option>
            </select>
        </div>

        <div class="logo">
            <img src="resource/img.jpg" width="250">
        </div>
    </header>
    <section class="login-input-section">
        <div class="login-username-input">
            <input placeholder="아이디" type="text"></input>
        </div>

        <div class="login-password-input">
            <input placeholder="비밀번호" type="text"></input>
        </div>

        <div class="login-button">
            <button ><strong>로그인<strong></button>
        </div>

        <div class="login-stay">
            <i class="far fa-check-circle"></i>
            <span>로그인 상태 유지</span>
        </div>

        <hr>
    </section>

    <section class="easy-login">  
        <h2>더욱 간편한 로그인</h2>
        <div class="sign-buttons">
            <button>QR코드 로그인</button> <button>1회용 번호 로그인</button>
        </div>
    </section>

    <section>
        <span class="find-imfor"><p>아이디 찾기 | 비밀번호 찾기 | 회원가입</p></span>
    </section>

    <div id ="footer">
        <p>이용약관 | 개인정보처리방침 | 책임의 한계와 법적고지 | 회원정보 | 고객센터</p>
    </div>
</body>
</html>
