<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="./login.css">
</head>

<body>

    <header>
        <div class="sel-ang">
            <select class="lang-select">
                <option>한국어</option>
                <option>English</option>
            </select>
        </div>

        <div class="logo">
            <img src="resourse/img.jpg" width="250">
        </div>
    </header>
    <section class="login-input-section">
        <div class="login-username-input">
            <input placeholder="아이디" type="text"></input>
        </div>

        <div class="login-password-input">
            <input placeholder="비밀번호" type="text"></input>
        </div>

        <div class="login-button">
            <button>로그인</button>
        </div>

        <div class="login-stay">
            <span>로그인 상태 유지</span>
        </div>
    </section>
    <section class="easy-login">
        <h2>더욱 간편한 로그인</h2>
        <ol class="sign-buttons">
                <li><button><span>QR코드 로그인</span></button></li>
        </ol>
    </section>
</body>

</html>
